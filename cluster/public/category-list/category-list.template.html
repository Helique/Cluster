<button ng-click="$ctrl.createCategory()" class="btn btn-default">Create Cateogry</button>
<br>
<table class="categories table">
 <tr>
  <td><b>Name:</b></td>
 </tr>
 <tr ng-repeat="category in $ctrl.categories">
  <td>
   <span ng-hide="editing" ng-click="editing = true">{{category.name}}</span>
   <form ng-show="editing" ng-submit="editing = false; $ctrl.updateCategory(category)">
    <input type="text" ng-model="category.name" placeholder="Name" ng-required/>
    <br/>
   </form>
  </td>
 </tr>
</table>
