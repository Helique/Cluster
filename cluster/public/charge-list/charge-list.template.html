<table class="charges table">
    <tr>
        <td><b>Memo:</b></td>
        <td><b>Category:</b></td>
        <td><b>Charge Ammount:</b></td>
        <td><b>Date:</b></td>
    </tr>
    <tr ng-repeat="charge in $ctrl.charges | filter:$ctrl.query">
        <td>{{charge.memo}}</td>
        <td>{{charge.category}}</td>
        <td>{{charge.charge}}</td>
        <td>{{charge.date.getMonth() + "/"
            + (charge.date.getDate()+1)  + "/"
            + charge.date.getFullYear()}}</td>
    </tr>
</table>
