<!DOCTYPE html>
<html lang="en" ng-app="clusterApp">
<head>
    <meta charset="UTF-8">
    <title>Cluster</title>
</head>
<body>
  <h1>Bank</h1>
  <a href="/api/1.0/bankAccounts/getAll">Get all</a><br/><br/>
  <form action="/api/1.0/bankAccounts/add" method="post">
    <input type="text" name="name"/><br/>
    <input type="text" name="account_number"/><br/><br/>
    <input type="submit" value="Add Bank"/>
  </form>
  <br/><br/>
  <p>Verify</p>
  <form action="/api/1.0/bankAccounts/verify" method="post">
    <input type="text" name="code" placeholder="code"/><br/><br/>
    <input type="text" name="bank_id" placeholder="bank_id"/><br/><br/>
    <input type="submit" value="Send to stdin"/>
  </form>
</body>
</html>
